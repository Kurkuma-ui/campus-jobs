server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;
  try_files $uri $uri/ /index.html;

  # Проксируем весь API с префиксом /api/ в бекенд
  location /api/ {
    proxy_pass http://backend:8000/;   # со слешем в конце! /api/foo -> /foo
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Swagger-страница и JSON в корне прокси
  location = /api/docs         { proxy_pass http://backend:8000/docs; }
  location = /api/openapi.json { proxy_pass http://backend:8000/openapi.json; }
}
